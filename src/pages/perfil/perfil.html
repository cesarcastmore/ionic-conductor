<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding  [formGroup]="perfilForm">
  <ion-list>
    <ion-item>
      <ion-label>Nombre </ion-label>
      <ion-input type="text" formControlName="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input type="text" formControlName="apellido"></ion-input>
    </ion-item>
        <ion-item>
      <ion-label>Correo</ion-label>
      <ion-input type="text" formControlName="correo"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="onUpdate()">Guardar</button>
  <button ion-button block (click)="onLogout()">Cerrar Sesion</button>
</ion-content>
