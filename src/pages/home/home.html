<ion-header>
  <ion-navbar>
    <ion-title>
      CONDUCTOR
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col col-4></ion-col>
        <ion-col col-4>
          <img src="assets/imgs/company.jpg" style="height: 100px;width: 100px;" />
        </ion-col>
        <ion-col col-4></ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-list text-center [formGroup]="userForm">
    <ion-item>
      <ion-icon item-left name="person"></ion-icon>
      <ion-input type="email" placeholder="Correo" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon item-left name="lock"></ion-icon>
      <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="onSignin()">Iniciar sesion</button>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button color="facebook-color" ion-button round (click)="loginFacebook()">
          <ion-icon name="logo-facebook">
          </ion-icon>
        </button>
      </ion-col>
      <ion-col color="twitter-color" col-4>
        <button ion-button round>
          <ion-icon name="logo-twitter">
          </ion-icon>
        </button>
      </ion-col>
      <ion-col col-4>
        <button color="google-plus-color" ion-button round (click)="loginGoogle()">
          <ion-icon name="logo-googleplus">
          </ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button clear (tap)="goToSignUp()">¿No tienes una cuenta? crea una</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
